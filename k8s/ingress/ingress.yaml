apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: car-dealership-ingress
  namespace: car-dealership
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - car-dealership.local
    - api.car-dealership.local
    - admin.car-dealership.local
    secretName: tls-car-dealership
  rules:
  - host: car-dealership.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8501
  - host: api.car-dealership.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 8000
  - host: admin.car-dealership.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80