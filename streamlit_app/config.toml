# streamlit_app/config.toml
# Configuration Streamlit pour Car Dealership

[server]
headless = true
port = 8501
address = "0.0.0.0"
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[client]
caching = true
displayEnabled = true
showErrorDetails = true

[logger]
level = "info"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[runner]
magicEnabled = true
installTracer = false
fixMatplotlib = true

[mapbox]
token = ""

[deprecation]
showPyplotGlobalUse = false

[global]
developmentMode = true
logLevel = "info"
unitTest = false